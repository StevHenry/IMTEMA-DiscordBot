plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'fr.shenry172.emadiscordbot'
version '1.0'
description = "Bot discord de l'École des Mines d'Alès"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.shenry172.emadiscordbot.BotMain'
        attributes 'Built-By': 'Steven HENRY'
    }
}

shadowJar {

    archiveBaseName.set('IMTEMA-DiscordBot')
    archiveClassifier.set('')

}

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:4.3.0_277")
    implementation("org.apache.logging.log4j:log4j-slf4j18-impl:2.14.1")
}




